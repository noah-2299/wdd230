<body>
    <header>
        <img src="images/icon.webp" alt="icon of goverment building">
        <div class="title">
            <h1>Winchester <br><sub>Chamber of Commerce</sub></h1>
        </div>
        <div class="hamburger-button"><button class= 'inactive' id="button">â‰¡</button></div>
    </header>
    <nav id="navbar">
        <a href="index.html">Home</a>
        <a href="discover.html">Discover</a>
        <a href="directory.html">Directory</a>
        <a href="join.html">Join</a>
    </nav>
    <main>
        <form method="get" action="thankyou.html">
            <fieldset>
                <legend>
                    Applicant Info
                </legend>
                <label>First Name * <input type="text" name="fname" id="fname" required></input></label>
                <label>Last Name * <input type="text" name="lname" id="lname" required></input></label>
                <label>Title/Position <input type="text" name="title" id="title"></input></label>
                <label>Email Address * <input type="email" name="email" id="email" required placeholder="sample@example.com"></input></label>
                <label>Mobile Phone #  *<input type="tel" name="phone" id="phone" required></input></label>
                <label>Organization/Company<input type="text" name="orgname" id="orgname" required></input></label>
                
                <fieldset>
                    <legend>Membership</legend>
                    <label> Level
                        <select>
                            <option value="">
                                SELECT 
                            </option>
                            <option value="NP Membership">
                                NP Membership(Only Non-profit)
                            </option>
                            <option value="Bronze Membership">
                                Bronze Membership
                            </option>
                            <option value="Silver Membership">
                                Silver Membership
                            </option>
                            <option value="Gold Membership">
                                Gold Membership
                            </option>
                        
                        </select>
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Description</legend>
                    <label>Please provide a short description of your Organization <textarea type="textarea" cols="100" rows="10" name="description" id="description"></textarea></label>
                    <label><input type="hidden" name="timestamp" id="timestamp" value="datetime.now()"></label>
                </fieldset>
            </fieldset>
            
            <label><button type="submit" name="apply" id="apply">Join</label>
            
        </form>
    </main>
